<style xmlns="http://www.w3.org/1999/html">
    /*img{*/
    /* left: 0%;*/
    /* width: 100%;*/
    /* height: 100%;*/
    /* position: absolute;*/
    /* opacity: 0.1;*/
 /*}*/
    #s, #s1{
    position: absolute;
    right: 5%;

 }
    #inputCountry_id, #inputIcount,
    #inputName, #inputId,
    #inputAge, #inputSex,
    #inputAddress, #inputIkind,
    #inputDate {
    background: white;
 }

</style>

<!--white-space: nowrap; // 줄바꿈 안되게-->

{% load static %}
<div class="container"> <!--<img src="static/img/i.png"> -->
    <div class="container d-flex justify-content-center">
      <div class="col-lg-8">
        <div class="card shadow-lg border-0 rounded-lg mt-3">
            <div id="page" class="card-header"><h1 class="text-center font-weight-light my-3">회원정보 페이지</h1></div>
                <div class="card-body">
                    <div class="row mb-3">
                            <div class="col-md-6">
                                <div class="form-floating mb-3 mb-md-3">
                                    <input readonly class="form-control" id="inputName" type="text" name="name" value="{{my.name}}" style="background:white;">
                                    <label for="inputName">이름</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating mb-3 mb-md-3">
                                    <input readonly class="form-control" id="inputId" type="text" name="name" value="{{my.id}}" style="background:white;"/>
                                    <label for="inputId">아이디</label>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-floating mb-3 mb-md-3">
                                    <input readonly class="form-control" id="inputAge" type="text" name="name" value="{{my.age}} 세" style="background:white;"/>
                                    <label for="inputAge">나이</label>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-floating mb-3 mb-md-3">
                                    <input readonly class="form-control" id="inputSex" name="sex" value="{{my.sex}}" style="background:white;">
                                    <label for="inputSex">성별</label>
                                </div>
                            </div>
                            <div class="col-md-13">
                                <div class="form-floating mb-3 mb-md-3">
                                    <input readonly class="form-control" id="inputAddress" type="text" name="address" value="{{my.add1}} {{my.add2}}">
                                    <label for="inputAddress">우편번호 : {{my.zipcode}}</label>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-floating mb-3 mb-md-3">
                                    <input readonly class="form-control" id="inputIcount" type="text" name="icount" value="{{my.i_count}}"/>
                                    <label for="inputIcount">백신접종 차수</label>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-floating mb-3 mb-md-2">
                                    <input readonly class="form-control" id="inputIkind" type="text" name="ikind" value="{{my.i_kind}}"/>
                                    <label for="inputIkind">접종백신</label>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-floating mb-3 mb-md-2">
                                    <input readonly class="form-control" id="inputDate" type="date" placeholder="inputDate" name="date" value="{{my.injection}}">
                                    <label for="inputDate">접종일</label>
                                </div>
                            </div>
                            <div class="col-md-13">
                                <div class="form-floating mb-3 mb-md-3">
                                    <input readonly class="form-control" id="inputCountry_id" type="text" placeholder="inputDate" name="country_id" value="{{my.country_id}}">
                                        <label for="inputCountry_id">관심국가</label>
                                </div>
                            </div>
                            <div class="col-md-7">
                                <div class="form-floating mb-5 mb-md-5">
                                <a href="{% url 'user_update' %}?id={{my.id}}">
                                 <button class="btn btn-primary" id="s" type="button">수정</button></a>
                                </div>
                            </div>
                            <div class="col-md-13">
                                <div class="form-floating mb-3 mb-md-3">
                                    <a href="user_delete?id={{my.id}}">
                                    <button class="btn btn-danger" type="submit" value="user_delete" id="s1">회원탈퇴</button></a>
                                </div>
                            </div>
                            <div class="col-md-5">
                                <div class="col-md-2 mb-md-2">
                                </div>
                            </div>



                        </div>

                </div>
        </div>
      </div>
    </div>
</div>
