<style>

    #red {
        color: red;
        font-weight: bold;
    }
    #blue {
        color: blue;
        font-weight: bold;
    }
</style>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-7">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header"><h3 class="text-center font-weight-light my-4">회원가입</h3></div>
                <div class="card-body">
                    <form id="#login_form" action="join_check" method="post">
                        {% csrf_token %}
                        <div class="form-floating mb-3">
                            <input class="form-control" id="inputId" type="text" placeholder="inputId" name="id" onkeyup="idcheck(this.value)" required/>
                            <label for="inputId">아이디</label>
                        </div>
                            <div class="mt-4 mb-0">
                                <div class="d-grid">
                                    <input class="btn btn-primary btn-block" type="submit" value="아이디중복확인">
                                </div>
                            <div class="ad mt-1" id="ad"><a id="red">{{msg}}</a></div>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center py-3">
                    <div class="small"><a href="login">로그인</a></div>
                </div>
            </div>
        </div>
    </div>
</div>
