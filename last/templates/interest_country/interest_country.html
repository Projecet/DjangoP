<script>
  function display(){
    $('#data1').html($('#data1').text());
    $('#data2').html($('#data2').text());
  };

  $(document).ready(function(){
    display();
  });
</script>
<div class="container">
    <div class="d-flex justify-content-center my-3">
        <a class="btn-sm btn-secondary btn-block float-start text-decoration-none me-sm-3" href="/">돌아가기</a>
    </div>
    {% if request.session.sessionid == None %}
    <div class="d-flex justify-content-center my-3">
        <a class="btn-sm btn-primary btn-block float-start text-decoration-none me-sm-3" href="login">로그인</a>
    </div>
    {% else %}
        <div class="row justify-content-center">
            <form class="col-lg-3" action="interest_country" method="GET">
                <div class="input-group mb-3">
                    <input class="form-control" type="text" name="country" placeholder="국가이름" aria-label="국가이름" aria-describedby="btnCountrySearch" />
                    <button class="btn btn-primary" id="btnNavbarSearch" type="submit"><i class="fas fa-search"></i></button>
                </div>
            </form>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-9">
                <div class="card">
                    <div class="card-header">
                        {% if not country %}
                            {{user.name}}님의 관심국가인 {{user.country_id}}의 해외입국자 조치현황
                        {% else %}
                            {{user.name}}님이 검색하신 국가인 {{country}}의 해외입국자 조치현황
                        {% endif %}
                    </div>
                        <div class="mx-3 mt-3" id="data1">{{html}}</div>
                    <div class="card-footer small text-muted">
                        <div class="row">
                                <div class="col text-end">
                                    <div>출처 : 공공데이터포털 API - 외교부_국가별 해외입국자 조치현황</div>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <div class="d-flex justify-content-center my-3">
        <a class="btn-sm btn-secondary btn-block float-start text-decoration-none me-sm-3" href="/">돌아가기</a>
    </div>
    {% endif %}
</div>
